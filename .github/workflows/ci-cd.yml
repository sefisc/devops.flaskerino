name: Test and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run health-check test
      run: |
        python - <<'PY'
        import app, sys
        ok = app.app.test_client().get('/healthcheck').status_code == 200
        sys.exit(0 if ok else 1)
        PY

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.2.2  # latest stable tag :contentReference[oaicite:0]{index=0}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        port: ${{ secrets.EC2_PORT }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu
          if [ ! -d flaskerino ]; then
            git clone https://github.com/${{ github.repository }}.git flaskerino
          fi
          cd flaskerino
          git pull
          /home/ubuntu/venv/bin/pip install -r requirements.txt
          sudo systemctl restart flaskapp
